<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/contact-info.css">
<title>Contact Me</title>

</head>
<body>
    <div class="content-section">
        <form class="contact-form" action="register.html">
            <input class="contact-form-text" type="text" required placeholder="Your name"><br>
            <input class="contact-form-text" type="email" required placeholder="Your mail address"><br>
            <input class="contact-form-text" type="number" placeholder="Age" min="18" max="70"><br>
            <textarea class="contact-form-text" name="Type here" cols="15px" rows="5px" placeholder="Type here..."></textarea><br>
            <button class="contact-form-btn" type="submit">Submit</button>
        </form>
    </div>
    <hr>
</body>
</html>
